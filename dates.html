<style>
  @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap');

  .thin-text {
    font-weight: 300;
    color: #333333;
    text-align: center;
  }
  body {
    font-family: 'Kanit', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    color: #333333;
  }
  .container {
    max-width: 1200px;
    color: #3d7ea0;
    margin: 0 auto;
    padding: 20px;
  }
  h1, h2, h3 {
    color: #1e90ff;

    color: #FF7F00;
  }
  .dates-list {
    color: #3d7ea0;
    font-size: 18px;

    font-style: italic;

  }
  .dates-list strong {
    font-style: normal;
  }
  .dates-list p {
    margin: 10px 0;
  }
  .color-code {
    color: #3d7ea0;
    text-align: center;
    margin-bottom: 20px;
    font-size: 18px;
  }
  .color-code p {
    margin: 5px 0;

  }.bleu-keto {
    color: #3d7ea0; /* Bleu clair pour Kéto */
  }
  .bordeaux-mamatisse {
    color: #B25671; /* Bordeaux rosé pour MAMATISSÉ */
  }
  .vert-sons {
     color: #3DA6A0; /* Vert-bleu foncé pour "sons < SILENCE > Sons" */
  }
</style>

<div class="container">
  <h2 style="color: #3d7ea0; margin-top: 10px; text-align: center;">DATES DE JEUX</h2>
  
  </div>
  <div class="dates-list" id="dynamicDates">
    <!-- Contenu dynamique -->
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  Papa.parse("DATES.csv", {
    download: true,
    header: true,
    complete: function(results) {
      const container = document.getElementById('dynamicDates');
      
      results.data.forEach(row => {
        const p = document.createElement('p');
        const strong = document.createElement('strong');
        
        // Applique la classe CSS selon la couleur
        switch(row.Couleur) {
          case 'bleu-keto':
            strong.className = 'bleu-keto';
            break;
          case 'bordeaux-mamatisse':
            strong.className = 'bordeaux-mamatisse';
            break;
          case 'vert-sons':
            strong.className = 'vert-sons';
            break;
        }

        strong.textContent = row.Titre;
        
        // Construction du contenu
        let content = ` : ${row.Date}`;
        if(row.Description) content += `, ${row.Description}`;
        
        p.appendChild(strong);
        p.innerHTML += content;
        
        container.appendChild(p);
      });
    },
    error: function(err) {
      console.error('Erreur de chargement CSV:', err);
    }
  });
});
</script>
  
  </div>
</div>
